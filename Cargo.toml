[package]
name = "h3x"
description = "High-performance zero-copy DHTTP/3 implementation"
version = "0.1.0"
edition = "2024"
readme = "README.md"
repository = "https://github.com/genmeta/h3x"
license = "Apache-2.0"
keywords = ["async", "quic", "http3"]
categories = ["network-programming", "asynchronous"]

[dependencies]
async-trait = "0.1"
bon = "3"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6"
futures = "0.3"
gm-quic = { path = "../gm-quic-traversal/gm-quic", optional = true }
http = "1"
http-body = { version = "1.0.1", optional = true }
http-body-util = { version = "0.1", optional = true }
httlib-huffman = "0.3"
matchit = "0.9"
pin-project-lite = "0.2"
ring = "0.17"
rustls = { version = "0.23", default-features = false, features = ["logging"] }
serde_json = "1.0"
snafu = "0.8"
thiserror = "1.0"
tokio = "1"
tokio-util = { version = "0.7", features = ["codec", "io"] }
tower = { version = "0.5", optional = true, features = ["util"] }
tracing = "0.1"
x509-parser = "0.18"

[features]
default = ['gm-quic', "tower"]
gm-quic = ['dep:gm-quic']
tower = ['dep:tower', 'dep:http-body-util', 'http-body']

[dev-dependencies]
axum = "0.8.8"
rustls = { version = "0.23", default-features = false, features = ["ring", "logging"] }
serde = { version = "1.0", features = ["derive"] }
serial_test = "3"
tokio = { version = "1", features = ["macros", "test-util", "io-util"] }
tracing-subscriber = "0.3"

