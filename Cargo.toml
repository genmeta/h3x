[package]
name = "h3x"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = "1"
bon = "3"
dashmap = "6"
either = "1"
futures = "0.3"
http = "1"
http-body = "1"
http-body-util = "0.1"
httlib-huffman = "0.3"
pin-project-lite = "0.2"
ring = "0.17"
rustls = { version = "0.23", default-features = false, features = ["logging"] }
snafu = "0.8"
tokio = "1"
tokio-util = { version = "0.7", features = ["codec", "io"] }
tracing = "0.1"
matchit = "0.9"
x509-parser = "0.18"

gm-quic = { path = "../gm-quic/gm-quic", optional = true }

[features]
default = ['gm-quic']
gm-quic = ['dep:gm-quic']

[dev-dependencies]
axum = "0.8"
rustls = { version = "0.23", default-features = false, features = [
    "ring",
    "logging",
] }
snafu = "0.8"
tokio = { version = "1", features = ["macros", "test-util", "io-util"] }
tracing-subscriber = "0.3"
tower = "0.5"
